<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | ShopMania</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">ShopMania</a>
    <nav id="main-nav">
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="contact.html">Contact</a> |
      <a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
    </nav>
    <button class="burger" id="burger-btn" aria-label="Open navigation"><img src="img/burgermenu.svg" alt="Menu" style="width:28px;height:28px;"></button>
  </header>
  <main>
    <h1>Contact</h1>
    <form id="contact-form" autocomplete="off" novalidate>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>

      <label for="password">Password</label><br>
      <div style="display:flex;align-items:center;gap:8px;">
        <input type="password" id="password" name="password" required style="flex:1;">
        <button type="button" id="toggle-password" class="btn" style="padding:6px 12px;">Show</button>
      </div><br>

      <button type="submit" class="btn">Send</button>
      <div id="form-message" style="margin-top:16px;"></div>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 ShopMania</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
